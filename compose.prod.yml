services:
  # the client is hosted separately, it is excluded from the server VM

  server:
    image: zyphex/gogosumo-server
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - 7049:7049
      - 5333:8080
    depends_on:
      - flyway

  flyway:
    image: flyway/flyway
    command: -connectRetries=60 migrate
    volumes:
      - ./GoGoSumo.Database/Migrations:/flyway/sql
      - ./GoGoSumo.Database:/flyway/conf
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=gogosumo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
